{% extends "base_1.html" %}
{% load crispy_forms_tags %}

<style>
{% block style %}

{% endblock %}
</style>

{% block content %}
<div class='row' style='text-align:center; margin-top:30px'>
<div class='col-sm-12'>
</div>

<div class='col-sm-4 col-sm-offset-4' >


<form role="form" method='POST' action='{{ action_url }}'>{% csrf_token %}
{{ form|crispy}}
<input class='btn btn-default btn-success btn-block' type='submit' value='{{ submit_btn }}'/>
</form>


{% if extra_form_link %}
<br/>
<p>
{{ extra_form_link|safe }}
</p>
{% endif %}


{% if Register_now %}
<br/>
<p>
还没有账户? <a href='{% url "register" %}'>请注册</a>.
</p>



{% endif %}


</div>
</div>



{% endblock %}
